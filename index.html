<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model on Mapbox</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGFtMjMiLCJhIjoiY202YXEzZ2RzMDA4YTJpcTE0NTUyYzY1OSJ9.9RmySplOJ_2x7-KnKeDxug';
    
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/pam23/cm6aqglw1001p01qrft0taqob', // Template ของคุณใน Mapbox Studio
            center: [100.567867, 14.351417],
            zoom: 15,
            pitch: 60,
            bearing: 20,
        });
    
        const modelOrigin = [100.568200, 14.351350];
        const modelAltitude = 3.6;
        const modelRotate = [Math.PI / -200, -3.15, -0.09];
        const modelAsMercatorCoordinate = mapboxgl.MercatorCoordinate.fromLngLat(modelOrigin, modelAltitude);
        const scale = modelAsMercatorCoordinate.meterInMercatorCoordinateUnits() * 0.0007;
    
        const customLayer = {
            id: '3d-model',
            type: 'custom',
            renderingMode: '3d',
            onAdd: function (map, gl) {
                this.camera = new THREE.PerspectiveCamera();
                this.scene = new THREE.Scene();
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                this.scene.add(directionalLight);
    
                const loader = new THREE.GLTFLoader();
                loader.load(
                    'https://res.cloudinary.com/dr5estypt/image/upload/v1737797267/Model_um6hlc.glb',
                    (gltf) => {
                        this.scene.add(gltf.scene);
                    },
                    undefined,
                    (error) => console.error('Error loading model:', error)
                );
    
                this.renderer = new THREE.WebGLRenderer({
                    canvas: map.getCanvas(),
                    context: gl,
                });
                this.renderer.autoClear = false;
            },
            render: function (gl, matrix) {
                const rotationX = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(1, 0, 0), modelRotate[0]);
                const rotationY = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0, 1, 0), modelRotate[1]);
                const rotationZ = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0, 0, 1), modelRotate[2]);
    
                const m = new THREE.Matrix4().fromArray(matrix);
                const l = new THREE.Matrix4()
                    .makeTranslation(
                        modelAsMercatorCoordinate.x,
                        modelAsMercatorCoordinate.y,
                        modelAsMercatorCoordinate.z
                    )
                    .scale(new THREE.Vector3(scale, -scale, scale))
                    .multiply(rotationX)
                    .multiply(rotationY)
                    .multiply(rotationZ);
    
                this.camera.projectionMatrix = m.multiply(l);
                this.renderer.state.reset();
                this.renderer.render(this.scene, this.camera);
                map.triggerRepaint();
            },
        };
    
        map.on('load', () => {
            map.addLayer(customLayer);
    
            // เพิ่ม Marker
            const marker = new mapboxgl.Marker({ color: "red" })
                .setLngLat([100.567867, 14.351417])
                .addTo(map);
    
            // Event: Hover (แสดงข้อมูลเบื้องต้น)
            marker.getElement().addEventListener("mouseenter", () => {
                const popup = new mapboxgl.Popup({ closeButton: false })
                    .setLngLat([100.567867, 14.351417])
                    .setHTML("<strong>Wat Mahathat</strong><br>Click for more information!")
                    .addTo(map);
    
                marker.getElement().addEventListener("mouseleave", () => popup.remove());
            });
    
            // Event: Click (แสดงข้อมูลเพิ่มเติมจาก RapidAPI)
            marker.getElement().addEventListener("click", async () => {
                const apiUrl = 'https://weather-api167.p.rapidapi.com/api/weather/summery?place=London%2CGB&date=2025-01-17';
                const headers = {
                    "x-rapidapi-key": "b66ed66c4bmsh12385f41a22c422p1c14d2jsne158818e5278",
                    "x-rapidapi-host": "weather-api167.p.rapidapi.com",
                };
            
                try {
                    // ดึงข้อมูลจาก API
                    const response = await fetch(apiUrl, { method: 'GET', headers });
                    const data = await response.json();
            
                    const summary = data.summary || 'N/A';
                    const temperature = data.temperature || 'N/A';
            
                    // เปิดหน้าใหม่และส่งข้อมูลผ่าน URL
                    const newTabUrl = `index2.html?summary=${encodeURIComponent(summary)}&temperature=${encodeURIComponent(temperature)}`;
                    window.open(newTabUrl, '_blank');
                } catch (error) {
                    console.error('Error fetching data:', error);
                    const newTabUrl = `index2.html?summary=Error&temperature=Error`;
                    window.open(newTabUrl, '_blank');
                }
            });
            
            });
    </script>
    
</body>
</html>
