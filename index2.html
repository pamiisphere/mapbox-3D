<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .content {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5rem;
        }
        p {
            font-size: 1rem;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>ข้อมูลสถานี</h1>
        <p><strong>ชื่อสถานี (ไทย):</strong> <span id="stationNameTH">Loading...</span></p>
        <p><strong>ชื่อสถานี (อังกฤษ):</strong> <span id="stationNameEN">Loading...</span></p>
        <p><strong>ระดับน้ำฝั่งซ้าย:</strong> <span id="leftBank">Loading...</span> เมตร</p>
        <p><strong>ระดับน้ำฝั่งขวา:</strong> <span id="rightBank">Loading...</span> เมตร</p>
        <p><strong>ระดับพื้นดิน:</strong> <span id="groundLevel">Loading...</span> เมตร</p>
        <img id="image" src="https://res.cloudinary.com/dr5estypt/image/upload/v1737811944/efault_po5ucp.jpg" alt="Image of Station">
    </div>
    <script>
        // ตัวอย่างข้อมูล JSON API
        const apiData = {
            "agency_id": 9,
            "ground_level": -0.33,
            "id": 1,
            "is_warning": "N",
            "left_bank": 2.2,
            "right_bank": 2.2,
            "tele_station_lat": "13.854050",
            "tele_station_long": "100.587460",
            "tele_station_name": {
                "en": "Klong Ladprao Bang Bua Temple",
                "th": "คลองลาดพร้าว วัดบางบัว"
            },
            "tele_station_offset": null,
            "tele_station_oldcode": "BKK021",
            "tele_station_type": "A"
        };

        // แสดงข้อมูลใน HTML
        document.getElementById("stationNameTH").textContent = apiData.tele_station_name.th || "No Data";
        document.getElementById("stationNameEN").textContent = apiData.tele_station_name.en || "No Data";
        document.getElementById("leftBank").textContent = apiData.left_bank || "No Data";
        document.getElementById("rightBank").textContent = apiData.right_bank || "No Data";
        document.getElementById("groundLevel").textContent = apiData.ground_level || "No Data";
    </script>
</body>
</html>
